<!DOCTYPE html>
<html lang="en">
<head>
    <script>var exports = {"__esModule": true};</script>
    <script src="../js/view/bundle/nav.bundle.js"defer></script>
    <script src="../js/view/bundle/settings.bundle.js"defer></script>
    <script src="../js/view/bundle/login.bundle.js" defer></script>
    <script src="../js/view/bundle/load-themes.bundle.js"defer></script>
    <script src="../js/view/bundle/register.bundle.js"defer></script>
    <link id="theme-css" rel="stylesheet" href="../css/main.css">
    <link id="structure-css" rel="stylesheet" href="../css/structure/settings_structure.css">
    <link rel="stylesheet" href="../css/switch/switch.css">
    <!-- Security meta information - https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline'; style-src-elem 'self';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <title>Journal App</title>
</head>
<body id="settings">
    <div class="grid-container">
        <div id="nav"></div>
        <div id="main" class="main-container">
            <div id="side-panel"></div>
            <h4 id="heading" class="heading">Settings</h4>
            <div class="buttons">
                <div id="btn-default-theme">Default Theme</div>
                <div id="btn-dark-theme">Dark Theme</div>
                <div id="btn-leafy-theme">Leafy Theme</div>
            </div>
            <h4 id="heading" class="heading">Use password protection?</h4>
            <div class="buttons">
                <div id="no-password">NO PASSWORD PROTECTION</div> 
                <div class="switch" id="password-switch">
                    <input id="password-switch-input" type="checkbox" checked>
                    <span class="slider round"></span>
                </div>
                <div id="password-protection">PASSWORD PROTECTION</div>
            </div>
            <!-- dialog boxes -->
            <div id="tags-popup"></div>
            <div id="login-dialog"></div>
            <div id="email-password-dialog"></div>
            <div id="reset-code-dialog"></div>
            <div id="custom-prompt"></div>
            <div id="verification-code-dialog"></div>
        </div>
    </div>
</body>
