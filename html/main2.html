<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Security meta information - https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
    

    <!-- JS -->
    <!-- New Scripts -->
    <script src="../js/frontend/nav-bar.js" defer></script>
    <script src="../js/frontend/control-variables.js" defer></script>
    
    <!-- External -->
    <script src="../external/jQuery/jquery-3.5.1.js" defer></script>
    <!-- Old Scripts -->
     <!-- App Scripts -->
     <script src="../js/entry-crud/windowInterface.js" defer></script>
     <script src="../js/entry-crud/views.js" defer></script>
     <script src="../js/classes/entry.js" defer></script>
     <script src="../js/classes/tag.js" defer></script>
 
     <!-- Entry C.R.U.D. Scripts -->
     <script src="../js/entry-crud/vars.js" defer></script>
     <script src="../js/entry-crud/create.js" defer></script>
     <script src="../js/entry-crud/read.js" defer></script>
     <script src="../js/entry-crud/update.js" defer></script>
     <script src="../js/entry-crud/delete.js" defer></script>
     
     <!-- Tag C.R.U.D Scripts-->
     <script src="../js/tag-crud/add-tag-searchbar.js" defer></script>
     <script src="../js/tag-crud/tag-create.js" defer></script>
     <script src="../js/tag-crud/tag-read.js" defer></script>
     <script src="../js/tag-crud/tag-update.js" defer></script>
     <script src="../js/tag-crud/tag-delete.js" defer></script>
     <script src="../js/tag-crud/tag-select.js" defer></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
</head>
<body>
    <div class="grid-container">
        <div id="nav-bar" class="nav-bar">
            
            <div id="btn-tags" class="btn-div">
                <img src="../img/icons/folder.svg" alt="folder button" class="btn">
            </div>
            <div id="btn-entries" class="btn-div">
                <img src="../img/icons/document.svg" alt="entry button" class="btn">
            </div>
            <div id="btn-add-entry" class="btn-div">
                <img src="../img/icons/add-file.svg" alt="add entry button" class="btn">
            </div>
            <div id="btn-settings" class="btn-div">
                <img src="../img/icons/settings-3.svg" alt="settings button" class="btn">
            </div>
        </div>
        
        <div id="main" class="main">
            <!-- <div id="centre" -->
                <div id="e-title" class="e-title">
                    Title
                </div>
                <div id="e-body" class="e-body">
                    Body
                </div>
            <!-- </div> -->
            <div id="right-nav" class="right-nav">
                <!-- ajax fill with tags -->
                <!-- <div>tags</div> -->
                <div>tag1</div>
                <div>tag2</div>
                <div>tag3</div>
            </div>
        </div>

        <div id="new-entry-view" class="new-entry-view" hidden>
            <h4>New Journal Entry</h4>
            <div id="message-div"></div>
            <input id="new-entry-title" class="e-title"></input>
            <div contenteditable="true" id="new-entry-body" class="e-body"></div>
            <div id="new-entry-right-nav" class="right-nav">
                <!-- ajax fill with tags -->
                <!-- <div>tags</div> -->
                <div>tag1</div>
                <div>tag2</div>
                <div>tag3</div>
            </div>
            <div class="btn-div">Save New Entry</div>
            <div class="btn-div">Update Old Entry</div>
        </div>

        <div id="new-tag-view" class="new-tag-view" hidden>
            <h4>Manage Tags</h4>
            <div class="btn-div">
                <i id="t-delete" class="fas fa-trash-alt fa-lg crud-btn"></i>
                <i id="t-update" class="fas fa-pen-square fa-lg crud-btn"></i>
            </div>

            <!-- Search input -->
            <label for="tag-input">Search</label>
            <input type="text" name="tag-input" id="tag-input"> <button id="btn-submit-tag">Submit New Tag</button>
            
            <div id="pop-up-input-div" class="pop-up-input-div" hidden>
                <label for="pop-up-input">Submit</label>
                <input id="pop-up-input" type="text">
                <button id="pop-up-submit">Submit</button>
            </div>
            <!-- Table -->
            <div>
                <table id="tag-table">
                    <thead class="table-head">
                            <th>Current Tags</th>
                            <th>Entry Count</th>
                            <th>Creation Date</th>
                    </thead>
                    <tbody id="tag-table-body" class="table-body">
                        <!-- return <tr><td>tagName</td></tr> -->
                    </tbody>
                </table>
            </div>
        </div>

        
        <div id="side-panel" class="side-panel" hidden>
            <div id="tags" class="tags">
                <!-- place holders -->
                <div class="selected-tag">tag1</div>
                <div>tag2</div>
                <div>tag3</div>
            </div>
            <div id="entries" class="entries">
                <!-- placeholders -->
                <div>entry1</div>
                <div>entry2</div>
                <div>entry3</div>
            </div>
        </div>
    </div>
    
</body>
</html>
