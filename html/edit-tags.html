<!DOCTYPE html>
<html lang="en">
<head>
    <script>var exports = {"__esModule": true};</script>
    <script src="../js/view/bundle/nav.bundle.js" defer></script>
    <script src="../js/view/bundle/edit-tags.bundle.js" defer></script>
    <script src="../js/view/bundle/login.bundle.js" defer></script>
    <script src="../js/view/load-themes.js" defer></script>
    <link id="theme-css" rel="stylesheet" href="../css/main.css">
    <link id="structure-css" rel="stylesheet" href="../css/structure/main_structure.css">
    <!-- Security meta information - https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline'; style-src-elem 'self';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
</head>
<body>
    <div class="grid-container">
        <div id="nav"></div>
        
        <div id="main" class="main-container">
            <div id="side-panel"></div>
            <h4 id="heading" class="heading">Edit Tags</h4>
            <div id="message" class="messageDiv"></div>
            <!-- <div id="centre" -->
            <div class="buttons">
                <div id="add-new-tag" class="button">Add New Tag</div>
                <div id="remove-selected-tags" class="button">Remove Selected Tags</div>
            </div>
            <div id="edit-tags" class="edit-tags">
                <div id="tag-searchbar" class="tag-searchbar editable" data-placeholder="SEARCHBAR" contenteditable="true"></div>
                <div class="table-scroll-div">
                    <table>
                        <thead>
                            <th>Tag Name</th>
                            <th>Number of Entries</th>
                            <th>Creation Date</th>
                        </thead>
                        
                        <tbody id="tag-table-body" class="tag-table-body">

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="tags-popup"></div>
            <div id="login-dialog"></div>
            <div id="email-password-dialog"></div>
            <div id="reset-code-dialog"></div>
            <div id="custom-prompt"></div>
            <div id="verification-code-dialog"></div>
        </div> 
        
        
</body>
</html>
